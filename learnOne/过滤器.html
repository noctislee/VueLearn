<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>

</head>
<body>
<div id="box">
    <input type="text" @keyup="show | debounce 2000">
    <ul>
        <li v-for="val in arr | limitBy 2 arr.length-2">

            {{val}}
        </li>
    </ul>
    <input type="text" v-model="a">
    <ul>
        <!--<li v-for="val in array | filterBy a">-->
        <li v-for="val in arr | orderBy a">
            {{val}}
        </li>
    </ul>
</div>
<script>

    var vm=new Vue({
        data:{
            arr:[1,2,3,4,5], //limitBy x Y.X几个Y从哪开始
            array:['width','height','background','orange'],
            a:''
        },
        methods:{
            show:function(){
                alert(1);
            }
        }
    }).$mount('#box');

</script>
</body>
</html>
